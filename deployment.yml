apiVersion: apps/v1
kind: Deployment
metadata:
  name: swiggy-app
  namespace: argocd
  labels:
    app: swiggy-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: swiggy-app
  template:
    metadata:
      labels:
        app: swiggy-app
    spec:
      terminationGracePeriodSeconds: 30
      containers:
      - name: swiggy-app
        image: hokonkwo29/swiggy-app:12
        imagePullPolicy: "Always"
        ports:
        - containerPort: 3000

